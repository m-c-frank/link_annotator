<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Viewer</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div id="fileViewer">
        <div id="file1" class="file-display"></div>
        <div id="file2" class="file-display"></div>
    </div>
    <div id="annotationForm">
        <textarea id="inputText" placeholder="Enter text..."></textarea>
        <input type="number" id="similarity" placeholder="How similar in a range from 0-100?">
        <button id="submitAnnotation">Submit Annotation</button>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
